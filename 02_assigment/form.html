<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form>
        <h1>Application Form</h1>
        <label>First Name:
            <input type="text" name="First Name"p placeholder="First Name">
        </label>
        <label>Last Name:
            <input type="text" name="Last Name" placeholder="Last Name">
        </label>
        <br> 
        <br>
        <label>Date of birth:
            <input type="date" name="Date of birth">
        </label>
        <label>Age:
            <input type="number" name="Age">
        </label>
        <br>
        <br>
        <label>Gender:
            <select name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </label>
        <label>Email Address:
            <input type="email" name="Email Address" placeholder="Email Address">
        </label>
        <br>
        <br>
        <label>Positions Available:
            <input type="radio" name="Positions Available">Junior Developer
            <input type="radio" name="Positions Available">Mide-Level Developer
            <input type="radio" name="Positions Available">Senior Developer
        </label>
        <br>
        <br>
        <label>Programming Languages:
            <input type="checkbox" name="Java">Java
            <input type="checkbox" name="JavaScript">JavaScript
            <input type="checkbox" name="Python">Python
        </label>
        <br>
        <br>
        <label>Password:
            <input type="password" name="password">
        </label>
        <label>Confirm Password:
            <input type="password" name="password">
        </label>
        <br>
        <br>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </form>
</body>
</html>
